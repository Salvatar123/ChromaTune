
<!DOCTYPE html>

<head>
    <meta charset="UTF-ag">

    <title>ChromaTune: AI Clothing Color DJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Music Loader Styles */
        .music-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .music-loader .bar {
            width: 4px;
            background-color: #a78bfa; /* purple-400 */
            animation: bounce 1.2s infinite ease-in-out;
        }
        .music-loader.large .bar {
            width: 8px;
            gap: 8px;
        }
        .music-loader .bar:nth-child(2) { animation-delay: -1.0s; }
        .music-loader .bar:nth-child(3) { animation-delay: -0.8s; }
        .music-loader .bar:nth-child(4) { animation-delay: -0.6s; }

        @keyframes bounce {
            0%, 40%, 100% { transform: scaleY(0.4); height: 10px; }
            20% { transform: scaleY(1.0); height: 30px; }
        }
        
        @keyframes bounce-large {
            0%, 40%, 100% { transform: scaleY(0.4); height: 20px; }
            20% { transform: scaleY(1.0); height: 60px; }
        }

        .music-loader.large .bar {
             animation-name: bounce-large;
        }
    </style>
